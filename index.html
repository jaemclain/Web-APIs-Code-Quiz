<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <!-- row -->
    <div class="header row" id="header">
        <!-- col -->
        <div class="highscore col">
            <!-- highscore -->
            <a href="view-highscore">View Highscore</a>
        </div>

        <!-- timer -->
        <div class="col text-right" id="timer-header">
            <p>Time Remaining: <span id="timer">60</span></p>
        </div>


        <!-- instructions / card 01 -->
        <div class="card text-center col-12 col-sm-10 col-md-9 col-lg-6" id="instructions">
            <div>
                <h1 class="card-title">Coding Quiz </h1>
                <p>Try to answer all of the questions before the time expires.</p>
                <button class="btn btn-primary" id="start">Start</button>
            </div>
        </div>


        <!-- layout of quiz card -->
        <!-- <div class="card text-left col-12 col-sm-10 col-md-9 col-lg-6" id="question-display">
            <div>
                <h3 class="card-title" id="question">Insert question.</h3>
                <ul>
                    <li><button class="btn" id="ans1">A: Answer 1</button></li>
                    <li><button class="btn" id="ans2">B: Answer 2</button></li>
                    <li><button class="btn" id="ans3">C: Answer 3</button></li>
                    <li><button class="btn" id="ans4">D: Answer 4</button></li>
                </ul>
            </div>
            <p>
                <span id="correct-or-not"></span>
            </p>
        </div> -->

        <!-- completed card -->
        <div class="card display-none" id="completed-card">
            <div class="card-body">
                <h3 class="card-title">Quiz Completed!</h3>
                <p class="card-text">Your score is <span id="final-score"></span></p>
                <form class="row">
                    <div class="col">
                        <label>Your Initials: </label>
                    </div>
                    <div class="col">
                        <input type="text" id="initials-input">
                    </div>
                    <div class="col">
                        <button class="btn btn-primary" id="submit-high-score">Submit</button>
                    </div>
                </form>
            </div>
        </div>


        <!-- highscore card -->
        <div class="card display-none" id="highscore-card">
            <div class="card-body">
                <h3 class="card-title" id="highscores-title">Highscores</h3>
                <ol id="highscore-list"></ol>
                <button class="btn" id="return-btn">Return</button>
            </div>
        </div>

        <!-- javascript -->
        <script src="script.js"></script>
</body>

</html>
